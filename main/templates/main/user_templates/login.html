{% extends "main/base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<h1 class="text-center">Login</h1>
<div class="text-center">
    <label>
        <input type="text" placeholder="Username">
    </label>
</div>
<div class="text-center">
    <label>
        <input type="text" placeholder="Password">
    </label>
</div>
<div class="text-center">
    <a href="{% url 'profile_data' username='John' %}">Submit</a>
</div>
<p class="text-center">Have no account?</p>
<div class="text-center">
    <p>
        <a href="{% url 'register_new_profile' %}">Register</a>
    </p>
</div>

{% endblock %}
